    <style>
      body { margin: 0; padding: 0; background-color: #111; overflow: hidden; }
      #root { width: 100vw; height: 100vh; }
      
      /* Artistic Text Breathing Glow Animation */
      @keyframes text-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 2px rgba(255,255,255,0.6)) drop-shadow(0 0 10px rgba(0,100,255,0.4)); 
        }
        50% { 
          filter: drop-shadow(0 0 5px rgba(255,255,255,0.9)) drop-shadow(0 0 20px rgba(0,100,255,0.7)); 
        }
      }
      
      .artistic-text-anim {
        animation: text-glow 4s ease-in-out infinite;
      }
    </style>
